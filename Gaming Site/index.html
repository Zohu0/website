<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/responsive.css">
    <title>Battleground</title>
</head>

<body>
    <div class="background">
        <nav class="navbar h-nav-resp">
            <div class="logo v-resp">
                <img src="/images/Logo.png" alt="logo" width="100px" height="85px">
            </div>
            <ul class="navItems v-resp">
                <li><a href="/">Sale</a></li>
                <li><a href="/">Diamonds</a></li>
                <li><a href="/">Boxes</a></li>
                <li><a href="/">Training</a></li>
            </ul>
            <div id="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>

        <section class="home">
            <div class="homeContent">
                <button class="btn btnEffect">Main Menu</button><button class="btn btnEffect2">Play</button><button
                    class="btn btnEffect">Upgrades</button><button class="btn btnEffect2">Personal</button><button
                    class="btn btnEffect">About Us</button>
            </div>
        </section>
    </div>
    <!-- <hr> -->
    <section class="second">
        <div class="video">
            <video src="/videos/Trailer.mp4" autoplay muted loop id="myVideo" height="300px" width="300px"></video>
        </div>
        <div class="videoContent">
            <button class="videoButtons firstButton" id="myBtn" onclick="playPause()">Pause</button><button
                class="videoButtons secondButton">Arcade</button><button class="videoButtons thirdButton">Share</button>
        </div>
    </section>

    <footer class="f-flex">
        <div class="powerdBy">
            <h3>Sponsor By</h3>
            <div class="sponsorImg">

                <img class="poweredByLogo" src="/images/Apple.png" alt="apple logo">
                <img class="poweredByLogo nike" src="/images/Nike.png" alt="nike logo">
                <img class="poweredByLogo" src="/images//Twitter.png" alt="twitter logo">
            </div>
        </div>
        <div class="footerContent">
            <h3>Gamming Community</h3>
            <p>All Right Reserved Copyright &copy; www.myGame.com</p>
        </div>
    </footer>

    <script src="/src/index.js"></script>
</body>

</html>
